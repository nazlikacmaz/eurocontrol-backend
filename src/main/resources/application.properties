server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 5     # Render free için güvenli
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      # PgBouncer (transaction/session pooler) ile prepared statement sorunlar\u0131n\u0131 önle:
      data-source-properties:
        preferQueryMode: simple
  jpa:
    hibernate:
      ddl-auto: none           # prod'da validate/none; \u015Fema Supabase'te haz\u0131r
    properties:
      hibernate:
        dialect: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
        jdbc.time_zone: UTC
        format_sql: true
    show-sql: false

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
